# Pre-commit hooks for structural_engineering_lib
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
        exclude: ^(VBA/|Excel/)
      - id: trailing-whitespace
        exclude: ^(VBA/|Excel/)
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3
        files: ^Python/

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^Python/

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^Python/structural_lib/
        args: [--config-file=Python/pyproject.toml]
        additional_dependencies: []

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^Python/
        args: ["--profile", "black"]

  # Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [--skip, B101]
        files: ^Python/structural_lib/

  # Doc version drift check (local script, non-blocking)
  - repo: local
    hooks:
      - id: check-doc-versions
        name: Check doc version drift
        entry: python3 scripts/check_doc_versions.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-tasks-format
        name: Check TASKS.md format
        entry: python3 scripts/check_tasks_format.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-docs-index
        name: Check docs index structure
        entry: python3 scripts/check_docs_index.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-release-docs
        name: Check release docs consistency
        entry: python3 scripts/check_release_docs.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-session-docs
        name: Check session docs consistency
        entry: python3 scripts/check_session_docs.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-api-docs-sync
        name: Check API docs sync
        entry: python3 scripts/check_api_docs_sync.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-pre-release-checklist
        name: Check pre-release checklist structure
        entry: python3 scripts/check_pre_release_checklist.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-api-doc-signatures
        name: Check API doc signatures
        entry: python3 scripts/check_api_doc_signatures.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-next-session-brief-length
        name: Check next-session brief length
        entry: python3 scripts/check_next_session_brief_length.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-cli-reference
        name: Check CLI reference commands
        entry: python3 scripts/check_cli_reference.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
      - id: check-docs-index-links
        name: Check docs index links
        entry: python3 scripts/check_docs_index_links.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

# CI note: pre-commit hooks run locally only.
# CI has separate lint/format checks in .github/workflows/python-tests.yml
