# Streamlit Configuration
# Theme: IS 456 Professional Engineering Dashboard

[theme]
# Primary color - Orange (CTAs, highlights, warnings)
primaryColor = "#FF6600"

# Background color - White (clean, professional)
backgroundColor = "#FFFFFF"

# Secondary background - Light gray (cards, inputs)
secondaryBackgroundColor = "#F0F2F6"

# Text color - Navy blue (professional, high contrast)
textColor = "#003366"

# Font - Sans serif (Inter will be loaded via custom CSS)
font = "sans serif"

[server]
# Increase upload size for larger files (ETABS CSV, etc.)
maxUploadSize = 200

# Port
port = 8501

# Headless mode (no browser auto-open in production)
headless = false

[browser]
# Disable usage stats collection
gatherUsageStats = false

[client]
# Toolbar mode
toolbarMode = "minimal"

# Show error details
showErrorDetails = true
