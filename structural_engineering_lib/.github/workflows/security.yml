name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - "Python/**"
      - ".github/workflows/security.yml"
  pull_request:
    paths:
      - "Python/**"
  schedule:
    # Run daily at 6 AM UTC (11:30 AM IST)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,dxf]"

      - name: Install security tools
        run: |
          python -m pip install pip-audit safety

      - name: Run pip-audit
        id: pip-audit
        continue-on-error: true
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit --format markdown --output pip-audit-report.md || true

          # Check for critical/high vulnerabilities
          if pip-audit --strict 2>/dev/null; then
            echo "status=pass" >> $GITHUB_OUTPUT
          else
            echo "status=fail" >> $GITHUB_OUTPUT
          fi

      - name: Run safety check
        id: safety
        continue-on-error: true
        run: |
          safety check --output json > safety-report.json 2>&1 || true

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            pip-audit-report.json
            pip-audit-report.md
            safety-report.json
          retention-days: 30

      - name: Summarize results
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f pip-audit-report.md ]; then
            echo "### pip-audit Report" >> $GITHUB_STEP_SUMMARY
            cat pip-audit-report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No vulnerabilities found by pip-audit" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on critical vulnerabilities
        if: steps.pip-audit.outputs.status == 'fail'
        run: |
          echo "::warning::Security vulnerabilities detected. Review pip-audit-report.md"
          # Don't fail the build for now, just warn
          # exit 1

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,dxf]"

      - name: Install CycloneDX
        run: |
          python -m pip install cyclonedx-bom

      - name: Generate SBOM
        run: |
          # Generate CycloneDX SBOM in JSON format
          cyclonedx-py environment --format json --output sbom.json

          # Also generate in XML format for broader compatibility
          cyclonedx-py environment --format xml --output sbom.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.json
            sbom.xml
          retention-days: 90

      - name: SBOM Summary
        run: |
          echo "## ðŸ“¦ SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Software Bill of Materials generated in CycloneDX format." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Format:** CycloneDX 1.4" >> $GITHUB_STEP_SUMMARY
          echo "- **Files:** sbom.json, sbom.xml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count components
          if command -v jq &> /dev/null && [ -f sbom.json ]; then
            COMPONENTS=$(jq '.components | length' sbom.json 2>/dev/null || echo "N/A")
            echo "- **Components:** $COMPONENTS" >> $GITHUB_STEP_SUMMARY
          fi

  bandit-scan:
    name: Static Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install bandit
        run: |
          python -m pip install bandit[toml]

      - name: Run bandit
        run: |
          bandit -r Python/structural_lib -f json -o bandit-report.json || true
          bandit -r Python/structural_lib -f txt -o bandit-report.txt || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: |
            bandit-report.json
            bandit-report.txt
          retention-days: 30

      - name: Summarize bandit results
        if: always()
        run: |
          echo "## ðŸ” Bandit Static Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f bandit-report.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 bandit-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
