name: Python tests

on:
  push:
    branches: [ main ]
  # Note: PRs use fast-checks.yml for quick feedback
  # Full matrix runs only on merge to main

# Default to least-privilege for the workflow. Jobs can widen if needed.
permissions:
  contents: read

jobs:
  lint:
    name: Lint / Typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: Python/pyproject.toml

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check (black)
        working-directory: Python
        run: |
          python -m black --check .

      - name: Lint check (ruff)
        working-directory: Python
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        working-directory: Python
        run: |
          python -m mypy

      - name: Doc version drift check
        run: |
          python scripts/check_doc_versions.py --ci &
          python scripts/check_docs_index.py &
          python scripts/check_release_docs.py &
          python scripts/check_session_docs.py &
          python scripts/check_api_docs_sync.py &
          python scripts/check_pre_release_checklist.py &
          python scripts/check_api_doc_signatures.py &
          python scripts/check_next_session_brief_length.py &
          python scripts/check_cli_reference.py &
          python scripts/check_docs_index_links.py &
          wait

  pytest:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
        exclude:
          # Reduce matrix size: macOS only on 3.12 (coverage version)
          - os: macos-latest
            python-version: "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: Python/pyproject.toml

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,dxf]"

      - name: Run tests (with coverage)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        working-directory: Python
        run: |
          python -m pytest --cov=structural_lib --cov-branch --cov-report=term-missing --cov-report=xml --cov-fail-under=85

      - name: Run tests (no coverage)
        if: matrix.os != 'ubuntu-latest' || matrix.python-version != '3.12'
        working-directory: Python
        run: |
          python -m pytest -q

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-xml-${{ matrix.os }}-py${{ matrix.python-version }}
          path: Python/coverage.xml

      - name: Packaging smoke check (Unix)
        if: matrix.os != 'windows-latest' && matrix.python-version == '3.12'
        working-directory: Python
        run: |
          python -m pip install build
          python -m build
          python -m pip install --force-reinstall dist/*.whl
          python -c "import structural_lib; import structural_lib.api"

      - name: Packaging smoke check (Windows)
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.12'
        working-directory: Python
        shell: pwsh
        run: |
          python -m pip install build
          python -m build
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          python -m pip install --force-reinstall $wheel.FullName
          python -c "import structural_lib; import structural_lib.api"
