name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Lint / Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check (black)
        working-directory: Python
        run: |
          python -m black --check .

      - name: Type check (mypy)
        working-directory: Python
        run: |
          python -m mypy

  pytest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,dxf]"

      - name: Run tests (with coverage)
        working-directory: Python
        run: |
          python -m pytest --cov=structural_lib --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-py${{ matrix.python-version }}
          path: Python/coverage.xml

      - name: Packaging smoke check
        working-directory: Python
        run: |
          python -m pip install build
          python -m build
