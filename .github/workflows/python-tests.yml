name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:

# Default to least-privilege for the workflow. Jobs can widen if needed.
permissions:
  contents: read

jobs:
  lint:
    name: Lint / Typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check (black)
        working-directory: Python
        run: |
          python -m black --check .

      - name: Lint check (ruff)
        working-directory: Python
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        working-directory: Python
        run: |
          python -m mypy

      - name: Doc version drift check
        run: |
          python scripts/check_doc_versions.py --ci

      - name: Docs index structure check
        run: |
          python scripts/check_docs_index.py

      - name: Release docs consistency check
        run: |
          python scripts/check_release_docs.py

      - name: Session docs consistency check
        run: |
          python scripts/check_session_docs.py

      - name: API docs sync check
        run: |
          python scripts/check_api_docs_sync.py

      - name: Pre-release checklist structure check
        run: |
          python scripts/check_pre_release_checklist.py

  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,dxf]"

      - name: Run tests (with coverage)
        working-directory: Python
        run: |
          python -m pytest --cov=structural_lib --cov-branch --cov-report=term-missing --cov-report=xml --cov-fail-under=85

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-xml-py${{ matrix.python-version }}
          path: Python/coverage.xml

      - name: Packaging smoke check
        working-directory: Python
        run: |
          python -m pip install build
          python -m build
          python -m pip install --force-reinstall dist/*.whl
          python -c "import structural_lib; import structural_lib.api"
