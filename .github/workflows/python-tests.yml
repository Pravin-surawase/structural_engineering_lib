name: Python tests

on:
  push:
    branches: [ main ]
  # Note: PRs use fast-checks.yml for quick feedback
  # Full matrix runs only on merge to main

# Default to least-privilege for the workflow. Jobs can widen if needed.
permissions:
  contents: read

jobs:
  lint:
    name: Lint / Typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: Python/pyproject.toml

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check (black)
        working-directory: Python
        run: |
          python -m black --check .

      - name: Lint check (ruff)
        working-directory: Python
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        working-directory: Python
        run: |
          python -m mypy

      - name: Doc version drift check
        run: |
          set -euo pipefail

          pids=()
          python scripts/check_doc_versions.py --ci & pids+=($!)
          python scripts/check_docs.py --index & pids+=($!)
          python scripts/release.py check-docs & pids+=($!)
          python scripts/session.py check & pids+=($!)
          python scripts/check_api.py --sync & pids+=($!)
          python scripts/release.py checklist & pids+=($!)
          python scripts/check_api.py --docs & pids+=($!)
          python scripts/check_next_session_brief_length.py & pids+=($!)
          python scripts/check_cli_reference.py & pids+=($!)
          python scripts/check_docs.py --index-links & pids+=($!)

          failed=0
          for pid in "${pids[@]}"; do
            if ! wait "$pid"; then
              failed=1
            fi
          done

          exit "$failed"

  pytest:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
        exclude:
          # Reduce matrix size: macOS only on 3.12 (coverage version)
          - os: macos-latest
            python-version: "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: Python/pyproject.toml

      - name: Install package (dev)
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,dxf]"

      - name: Run tests (with coverage)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        working-directory: Python
        run: |
          python -m pytest --cov=structural_lib --cov-branch --cov-report=term-missing --cov-report=xml --cov-fail-under=85

      - name: Run tests (no coverage)
        if: matrix.os != 'ubuntu-latest' || matrix.python-version != '3.12'
        working-directory: Python
        run: |
          python -m pytest -q

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-xml-${{ matrix.os }}-py${{ matrix.python-version }}
          path: Python/coverage.xml

      - name: Packaging smoke check (Unix)
        if: matrix.os != 'windows-latest' && matrix.python-version == '3.12'
        working-directory: Python
        run: |
          python -m pip install build
          python -m build
          python -m pip install --force-reinstall dist/*.whl
          python -c "import structural_lib; import structural_lib.api"

      - name: Packaging smoke check (Windows)
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.12'
        working-directory: Python
        shell: pwsh
        run: |
          python -m pip install build
          python -m build
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          python -m pip install --force-reinstall $wheel.FullName
          python -c "import structural_lib; import structural_lib.api"

  # Audit Evidence Bundle - collects test results and scanner outputs
  # for audit compliance and quality assurance
  evidence-bundle:
    name: Audit Evidence Bundle
    runs-on: ubuntu-latest
    needs: [lint, pytest]
    if: always()
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: Python/pyproject.toml

      - name: Install dependencies
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: coverage-xml-ubuntu-latest-py3.12
          path: evidence/
        continue-on-error: true

      - name: Run scanners and collect evidence
        run: |
          mkdir -p evidence

          # Generate audit readiness report
          python scripts/audit_readiness_report.py --json > evidence/audit-report.json || true
          python scripts/audit_readiness_report.py --export md > evidence/audit-report.md || true

          # Run individual scanners and capture output
          echo '{"scanners": {}}' > evidence/scanner-results.json

          # Streamlit scanner
          python scripts/check_streamlit.py --all-pages > evidence/streamlit-scanner.txt 2>&1 || true

          # Fragment validator
          python scripts/check_streamlit.py --fragments > evidence/fragment-validator.txt 2>&1 || true

          # Circular imports
          python scripts/check_circular_imports.py > evidence/circular-imports.txt 2>&1 || true

          # Type annotations
          python scripts/check_type_annotations.py --json > evidence/type-annotations.json 2>&1 || true

          # API signatures
          python scripts/check_api.py --signatures > evidence/api-signatures.txt 2>&1 || true

          # Governance (structure + compliance)
          python scripts/check_governance.py --json > evidence/governance.json 2>&1 || true

          # Doc checks
          python scripts/check_links.py > evidence/link-check.txt 2>&1 || true

          echo "âœ… Evidence collection complete"


      - name: Generate evidence manifest
        run: |
          python -c "
          import json
          import os
          from datetime import datetime
          from pathlib import Path

          evidence_dir = Path('evidence')
          files = list(evidence_dir.iterdir()) if evidence_dir.exists() else []

          manifest = {
              'generated': datetime.utcnow().isoformat() + 'Z',
              'commit': os.environ.get('GITHUB_SHA', 'unknown')[:12],
              'branch': os.environ.get('GITHUB_REF_NAME', 'unknown'),
              'run_id': os.environ.get('GITHUB_RUN_ID', 'unknown'),
              'run_number': os.environ.get('GITHUB_RUN_NUMBER', 'unknown'),
              'workflow_results': {
                  'lint': '${{ needs.lint.result }}',
                  'pytest': '${{ needs.pytest.result }}'
              },
              'files': [
                  {
                      'name': f.name,
                      'size_bytes': f.stat().st_size
                  }
                  for f in files if f.is_file()
              ]
          }

          with open('evidence/manifest.json', 'w') as f:
              json.dump(manifest, f, indent=2)

          print('ðŸ“‹ Evidence Manifest')
          print('=' * 50)
          print(f'Files: {len(files)}')
          for f in files:
              print(f'  - {f.name} ({f.stat().st_size:,} bytes)')
          "

      - name: Upload evidence bundle
        uses: actions/upload-artifact@v6
        with:
          name: audit-evidence-bundle
          path: evidence/
          retention-days: 90

      - name: Evidence summary
        run: |
          echo "ðŸ“‹ Audit Evidence Bundle Summary"
          echo "================================"
          echo ""
          echo "Workflow Results:"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Pytest: ${{ needs.pytest.result }}"
          echo ""
          echo "Evidence artifacts uploaded:"
          echo "  - audit-evidence-bundle (90-day retention)"
          echo ""
          echo "Use these artifacts for audit compliance and quality review."
