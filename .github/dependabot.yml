version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    groups:
      github-actions:
        patterns:
          - "*"

  # Keep Python dependencies up to date
  - package-ecosystem: "pip"
    directory: "/Python"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group dev dependencies together (less urgent)
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "mypy"
          - "ruff"
          - "isort"
          - "bandit"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"
      # Group visualization dependencies
      visualization:
        patterns:
          - "ezdxf"
          - "matplotlib"
        update-types:
          - "minor"
          - "patch"
